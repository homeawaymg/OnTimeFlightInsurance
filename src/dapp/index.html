<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        </button>
    </nav>

    <main class="container">

        <table>
            <tr>
                <td width="50%">
                    <span id="display-wrapper" class="top-20">
                    </span>
                </td>
                <td>
                    <span>
                        <btn class="btn btn-primary" id="change-op-status">Change Operational Status</btn>
                        <btn class="btn btn-primary" id="find-op-status">find Operational Status</btn>
                    </span>
                </td>
            </tr>
        </table>

        <table>

            <tr>
                <td>
                    <label class="form">Purchase Insurance</label>
                </td>
                <td>
                    <select id="flight-insured" >
                        <option value="0xE62f5d49a903925D631a06Bf09dF98298D59f77D|WN1243|111222333">WN1243</option>
                        <option value="0xE62f5d49a903925D631a06Bf09dF98298D59f77D|WN2243|444555666">WN2243</option>
                        <option value="0xE62f5d49a903925D631a06Bf09dF98298D59f77D|WN3243|777888999">WN3243</option>
                    </select>
                    <btn class="btn btn-primary" id="purchase-insurance">Purchase Insurance</btn>
                </td>
            </tr>

            <tr>
                <td>
                    <label class="form">Check Flight Status</label>
                </td>
                <td>
                    <select id="check-insured-flight">
                        <option value="0xE62f5d49a903925D631a06Bf09dF98298D59f77D|WN1243|111222333">WN1243</option>
                        <option value="0xE62f5d49a903925D631a06Bf09dF98298D59f77D|WN2243|444555666">WN2243</option>
                        <option value="0xE62f5d49a903925D631a06Bf09dF98298D59f77D|WN3243|777888999">WN3243</option>
                    </select>
                    <btn class="btn btn-primary" id="submit-oracle">Check Flight Status</btn>
                </td>
            </tr>

            <tr>
                <td>
                    <label class="form">Credit</label>
                </td>
                <td>
                    <btn class="btn btn-primary" id="request-credit">Get My Claim</btn>
                </td>
            </tr>
            <tr>
                    <td>
                        <label class="form">Payout</label>
                    </td>
                    <td>
                        <btn class="btn btn-primary" id="request-payout">Pay to my Wallet</btn>
                    </td>
                </tr>
            </table>


</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn> 
            <btn class="btn btn-primary" id="change-op-status">Change Operational Status</btn>
            <btn class="btn btn-primary" id="find-op-status">find Operational Status</btn>
        </div>

        <div class="row top-20">
                <btn class="btn btn-primary" id="register-airline">Register Airlines</btn>
            </div>
        </main>

        <div class="row top-20">
                <btn class="btn btn-primary" id="register-airline">Register Flights</btn> 
            </div>
        </main>

        <div class="row top-20">

                <label class="form">Purchase Insurance</label> 
                <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Pick a Flight
                        <span class="caret"></span></button>
                        <ul id="flight-id" class="dropdown-menu">
                        <li><a href="#">FLIGHT-111</a></li>
                        <li><a href="#">FLIGHT-222</a></li>
                        <li><a href="#">FLIGHT-333</a></li>
                        </ul>
                  </div>
                <input type="text" id="al-name"> <btn class="btn btn-primary" id="register-airline">Purchase Insurance</btn> 
            </div>
        </main>
 
        <div class="row top-20">
                <label class="form">Check Flight Status</label> <input type="text" id="al-address"><input type="text" id="al-name"> <btn class="btn btn-primary" id="register-airline">Register Airline</btn> 
            </div>
        </main>

        <div class="row top-20">
                <label class="form">Credit</label> <input type="text" id="al-address"><input type="text" id="al-name"> <btn class="btn btn-primary" id="register-airline">Register Airline</btn> 
            </div>
        </main>


        <div class="row top-20">
                <label class="form">Payout</label> <input type="text" id="al-address"><input type="text" id="al-name"> <btn class="btn btn-primary" id="register-airline">Register Airline</btn> 
            </div>
        </main>



</body>

</html>
